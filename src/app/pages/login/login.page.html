<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <form [formGroup]="credentialForm">
    <ion-item>
      <ion-input
        placeholder="Email"
        formControlName="email"
        autofocus="true"
        clearInput="true"
      ></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email requerido.</span>
      <span *ngIf="email.errors?.email">Email invÃ¡lido</span>
    </div>
 
    <ion-item>
      <ion-input
      placeholder="Senha"
      type="password"
      formControlName="password"
      clearInput="true"
    ></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Senha requirida.</span>
      <span *ngIf="password.errors?.minlength">A senha precisa ter mais de 6 caracteres</span>
    </div>
  </form>
 
    <ion-button (click)="signUp()" expand="full">Entre</ion-button>
    <ion-button (click)="signIn()" expand="full" color="secondary">Cadastre-se</ion-button>
 
</ion-content>
